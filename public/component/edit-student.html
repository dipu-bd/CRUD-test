<!-- Edit a student modal -->
<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addStudentModalLabel">Edit Student Record</h4>
        </div>
        <div class="modal-body">
            <form ng-submit="appCtrl.editStudent()">
                <div class="form-group">
                    <label for="student-name" class="control-label">Student Name:</label>
                    <input type="text" class="form-control" ng-model="appCtrl.student.student_name"
                           id="student-name" placeholder="Full name of the student">
                </div>
                <div class="form-group">
                    <label for="regno" class="control-label">Registration No:</label>
                    <input type="text" class="form-control" ng-model="appCtrl.student.regno"
                           id="regno" placeholder="20123310..">
                </div>
                <div class="form-group">
                    <label for="cgpa" class="control-label">CGPA:</label>
                    <input type="number" class="form-control" ng-model="appCtrl.student.cgpa"
                           id="cgpa" min="0" max="4" step="0.01">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Update Record"/>
                </div>
            </form>
        </div>
    </div>
</div>
