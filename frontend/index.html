<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Info</title>

    <!-- meta declarations -->
    <meta charset="UTF-8">
    <meta name="description" content="Stores and view information on students.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style linkers -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar navbar-inverse">

    <!-- Top bar -->
    <div class="container">
        <a href="/" class="navbar-brand">Student Information</a>
        <button class="btn btn-primary navbar-btn navbar-right" type="button"
                data-toggle="modal" data-target=".add-student-modal-sm">
            <span class="glyphicon glyphicon-plus"></span>  Add Student
        </button>
    </div>

    <!-- Add new student modal -->
    <div class="modal fade add-student-modal-sm" id="add-student-modal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addStudentModalLabel">Add New Student</h4>
                </div>
                <div class="modal-body">
                    <form class="">
                        <div class="form-group">
                            <label for="student-name" class="control-label">Student Name:</label>
                            <input type="text" class="form-control"
                                   id="student-name" placeholder="Full name of the student">
                        </div>
                        <div class="form-group">
                            <label for="regno" class="control-label">Registration No:</label>
                            <input type="text" class="form-control"
                                   id="regno" placeholder="20123310..">
                        </div>
                        <div class="form-group">
                            <label for="cgpa" class="control-label">CGPA:</label>
                            <input type="number" class="form-control"
                                   id="cgpa" min="0" max="4" value="0.0" step="0.25">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add It</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

    <!-- Filter form -->
    <div class="navbar navbar-default container">
        <div class="navbar-text">List of all students:</div>
        <form class="navbar-form form-inline navbar-right">
            <div class="form-group">
                <label class="sr-only" for="filter-text">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input type="text" class="form-control" id="filter-text" placeholder="Filter text">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <!-- Student data form -->
    <table class="table table-bordered">
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Registration No</th>
            <th>CGPA</th>
            <th>Grade</th>
            <th>Options</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sudipto Chandra</td>
            <td>2012331019</td>
            <td>3.52</td>
            <td>A-</td>
            <td>
                <div class="btn-group-sm">
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-edit"></span> Edit
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <div class="navbar navbar-default container">
        <div class="navbar-text"><b>Total Student: </b>30</div>
        <div class="navbar-text"><b>Average Grade: </b>3.50</div>
        <div class="navbar-text"><b>Failed: </b>10</div>
        <div class="navbar-text"><b>Passed: </b>20</div>
    </div>
</div>

<!-- scripts sources -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<sript src="script.js"></sript>

</body>
</html>
