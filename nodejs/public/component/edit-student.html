<!-- Edit a student modal -->
<div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addStudentModalLabel">Edit Student Record</h4>
        </div>
        <div class="modal-body">
            <div class="text-center text-info well" ng-show="appCtrl.error"><b>{{appCtrl.error}}</b></div>
            <!-- edit student form -->
            <form ng-submit="appCtrl.editStudent()">
                <student-form-content></student-form-content>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Update Record"/>
                </div>
            </form>
        </div>
    </div>
</div>
