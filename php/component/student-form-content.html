<div class="form-group">
    <label for="student-name" class="control-label">Student Name:</label>
    <input type="text" maxlength="100" class="form-control" ng-model="appCtrl.student.student_name"
           id="student-name" placeholder="Full name of the student">
</div>
<div class="form-group">
    <label for="regno" class="control-label">Registration No:</label>
    <input type="number" min="1000000000" min="9000000000" step="1" id="regno"
           class="form-control" placeholder="20123310.." ng-model="appCtrl.student.regno">
</div>
<div class="form-group">
    <label for="cgpa" class="control-label">CGPA:</label>
    <input type="number" class="form-control" ng-model="appCtrl.student.cgpa"
           id="cgpa" min="0" max="4" value="0.0" step="0.01">
</div>
